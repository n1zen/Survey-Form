<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 id="title">Ohana Foodies Survey Form</h1>
      <p id="description">Thank you for choosing Ohana Foodies!</p>
      <form id="survey-form">
        <div class="container">
          <fieldset>
            <label id="name-label">
              Name
              <input required type="text" placeholder="Enter your name" id="name">
            </label>
            <label id="email-label">
              Email
              <input required type="email" placeholder="Enter yout email address" id="email">
            </label>
            <label id="number-label">
              Age
              <input required type="number" placeholder="Enter your age" min="13" max="120" id="number">
            </label>
            <label for="dropdown">
              Please select your occupation:
              <select required name="occupation" id="dropdown">
                <option value="" disabled selected>Select your occupation</option>
                <option value="student">Student</option>
                <option value="full-time">Full-time Employee</option>
                <option value="part-time">Part-time Employee</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
              <legend>Would you buy from Ohana Foodies again?</legend>
              <label for="definitely">
                <input type="radio" checked required value="definitely" name="buy-again">
                Definitely
              </label>
              <label for="maybe">
                <input type="radio" required value="maybe" name="buy-again">
                Maybe
              </label>
              <label for="definitely-not">
                <input type="radio" required value="definitely-not" name="buy-again">
                Definitely Not
              </label>
            </fieldset>
            <fieldset>
              <label for="rating">
                How would you rate your overall experience at Ohana Foodies?
                <input required type="number" placeholder="Rate on a scale of 1 to 10" min="5" max="10">
              </label>
            </fieldset>
            <fieldset>
              <legend>What areas of Ohana Foodies should we improve?</legend>
              <label for="service">
                <input type="checkbox" name="improve-areas" value="service" checked required>
                Service
              </label>
              <label for="breakfast-menu">
                <input type="checkbox" name="improve-areas" value="breakfast-menu" required>
                Breakfast Menu
              </label>
              <label for="lunch-menu">
                <input type="checkbox" name="improve-areas" value="lunch-menu" required>
                Lunch Menu
              </label>
              <label for="dinner-menu">
                <input type="checkbox" name="improve-areas" value="dinner-menu" required>
                Dinner Menu
              </label>
              <label for="snacks-desserts">
                <input type="checkbox" name="improve-areas" value="snacks-desserts" required>
                Snacks and Desserts
              </label>
              <label for="drinks">
                <input type="checkbox" name="improve-areas" value="drinks" required>
                Drinks
              </label>
            </fieldset>
            <fieldset>
              <label for="comments">
                Any comments or suggestions?
                <textarea required id="comments" placeholder="Enter your comments here..."></textarea>
              </label>
            </fieldset>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
